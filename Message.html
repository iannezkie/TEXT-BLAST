  <!-- Main Content -->
  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4>Send Text Blast Message</h4>
      </div>
      <div class="card-body">
        <form id="textBlastForm">
          <!-- Message Field -->
          <div class="form-group">
            <label for="message">Message (Max 150 characters):</label>
            <textarea 
              class="form-control" 
              id="message" 
              name="message" 
              rows="4" 
              placeholder="Enter your message here..." 
              maxlength="150" 
              required
            ></textarea>
            <small id="charCount" class="form-text text-muted">150 characters remaining</small>
          </div>

          <!-- Recipient Group Selection -->
          <div class="form-group">
            <label for="recipients">Recipient Group:</label>
            <select class="form-control" id="recipients" name="recipients" required>
              <option value="">Select a group</option>
              <option value="ADMIN">ADMIN</option>
              <option value="MANAGERS">MANAGERS</option>
              <option value="SUPERVISORS">SUPERVISORS</option>
              <option value="LEADERS">LEADERS</option>
              <option value="ACCOUNTING DEPARTMENT">ACCOUNTING DEPARTMENT</option>
              <option value="MIC DEPARTMENT">MIC DEPARTMENT</option>
              <option value="ENGINEERING DEPARTMENT">ENGINEERING DEPARTMENT</option>
              <option value="MAINTENANCE">MAINTENANCE</option>
              <option value="EPOLE OPERATORS">EPOLE OPERATORS</option>
              <option value="MECHPOLE OPERATORS">MECHPOLE OPERATORS</option>
              <option value="WAREHOUSE DEPARTMENT">WAREHOUSE DEPARTMENT</option>
            </select>
          </div>

          <!-- Send Time Option -->
          <div class="form-group">
            <label>Send Option:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sendOption" id="sendImmediate" value="immediate" checked>
              <label class="form-check-label" for="sendImmediate">Send Immediately</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sendOption" id="sendScheduled" value="scheduled">
              <label class="form-check-label" for="sendScheduled">Schedule for Later</label>
            </div>
          </div>

          <!-- Scheduled Date/Time Field -->
          <div class="form-group" id="scheduleTimeField" style="display: none;">
            <label for="scheduleTime">Schedule Date and Time:</label>
            <input type="datetime-local" class="form-control" id="scheduleTime" name="scheduleTime">
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS, jQuery, and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Show/Hide Schedule Date/Time Field Based on Send Option
    document.querySelectorAll('input[name="sendOption"]').forEach((elem) => {
      elem.addEventListener("change", function() {
        document.getElementById("scheduleTimeField").style.display = 
          this.value === "scheduled" ? "block" : "none";
      });
    });

    // Form Submission (Example JavaScript Logic)
    document.getElementById("textBlastForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Gather form data
      const message = document.getElementById("message").value;
      const recipients = document.getElementById("recipients").value;
      const sendOption = document.querySelector('input[name="sendOption"]:checked').value;
      const scheduleTime = document.getElementById("scheduleTime").value;

      // Display an example message (you can replace this with the actual sending function)
      alert(`Message: ${message}\nRecipients: ${recipients}\nSend Option: ${sendOption}\nScheduled Time: ${scheduleTime || 'N/A'}`);
    });
  </script>
